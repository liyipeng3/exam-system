<script type="text/javascript">
    var companyId = "140092"; //公司id
    $(function () {
        //页面加载loading
        $("#spinnerLoading").addClass("hidden");

        // ajaxstart with loading shown
        $( document ).ajaxStart(function() {
            $("#spinnerLoading").removeClass("hidden");
        });
        // ajaxstop with loading hidden
        $( document ).ajaxStop(function() {
            $("#spinnerLoading").addClass("hidden");
        });


        //读取用户自定义LOGO
        if($("#companyLogo").length>0){
            var _this = $("#companyLogo");

            $.ajax({
                type: "GET",
                cache : false,
                dataType: "json",
                url: "/admin/modify_get_logo",
                success: function(msg){
                    if(msg.success){
                        var logo_url = msg.bizContent.logoUrl;
                        var img = '<img class="icon-logo logo-ksx" src="'+logo_url+'" />';
                        $(_this).append(img);
                    }
                }
            });
        }

        // 退出登录(清空cookie,session&&sessionId)
        $("#logoutBtn").click(function (e) {
            e.preventDefault();

            $("#logoutModal").modal();
        });

        //确认退出登录
        $("#confirmLogoutBtn").click(function () {
            $.ajax({
                type: "POST",
                cache : false,
                dataType: "json",
                url: "/account/logout",
                success: function(msg){
                    var jump_url = msg.bizContent.url;
                    window.location.href = jump_url;

                }
            });
        });

        //第三方需求，隐藏logo和退出，返回
        $(function () {
            //获取cookie
            var thirdParty = getCookie('thirdParty');

            if(thirdParty=='true'){
                $("#logoutBtn, .back-icon").addClass("hidden");
            }
        });
    });

    // set cookie
    function setCookie(cookieName, cookieValue, expiresTime){
        $("#spinnerLoading").addClass("hide");

        $.ajax( {
            type:"post",
            url:"/account/set_cookie",
            dataType:"json",
            data: "cookieName=" + cookieName + "&cookieValue=" + cookieValue + "&expiresTime=" + expiresTime,
            success:function(msg){
                $("#spinnerLoading").removeClass("hide");
                return msg;
            },
            error:function (msg) {
                $("#spinnerLoading").removeClass("hide");
            }
        });

    }


    // get cookie
    function getCookie(c_name){
        if(document.cookie.length>0){
            c_start=document.cookie.indexOf(c_name + "=")
            if(c_start!=-1){
                c_start=c_start + c_name.length+1;
                c_end=document.cookie.indexOf(";",c_start);
                if (c_end==-1){
                    c_end=document.cookie.length
                }
                return unescape(document.cookie.substring(c_start,c_end));
            }
        }
        return "";
    }
</script>

<script type="text/javascript">
$(function () {
    var score = parseFloat(getParam('score'));
    var sumScore = parseFloat(getParam('sumScore'));
    var certainRate = score/sumScore;
    $('.score,.user-score').text(score.toFixed(2));
    $('.exam-user-name,.user-name').text(getParam('studentId')+"同学");
    $('.exam-result-percentage').text(certainRate.toFixed(2) + "%");

    var set_release_way = 1;
    //获得证书
    var certificate = 'false';
    //有证书试用权限
    var certificate_trial = '1';
    var exam_results_id='15230004';

    //若获得证书则显示已获得证书弹窗
    if(certificate_trial=='1'&&certificate=='true'){
        $("#certificateModal").modal({
            backdrop: "static",
            keyboard: false
        });
    }
    var toPictureHeight = $('.content-again').height();

    $(".exam-ewm-share").qrcode({
        size:110,
        fill:"#000",
        background:"#fff",
        text:"https://"+window.location.host+"/exam/result/inquire?examResultsId=15230004&pageToPicture=1",
        radius:0,
        quiet:2
    });
    //点击小红包显示红包模态框
    $("#showRedPacketModal").click(function(){
        $("#redPacketModal").modal("show");
    });
    $("#redPacketModal").on('show.bs.modal', function () {
        //红包模态框显示后，隐藏红包
        $("#showRedPacketModal").hide();
    });
    $("#redPacketModal").on('hide.bs.modal', function () {
        //红包模态框隐藏后后，显示红包
        $("#showRedPacketModal").show();
    });


    function deleteCookie(name){
        var date=new Date();
        date.setTime(date.getTime()-10000);
        document.cookie=name+"=v; expire="+date.toGMTString()+"; path=/; domain=..com";
    }
    // 返回跳转
    $('a.logout').click(function (e) {
        e.stopPropagation();
        e.preventDefault();
        var process_id = $(this).attr("data-processId");
        var formUrl = getCookie('processUrl');
        if (formUrl.split("?")[1] == 'process=true') {
            window.location.href = "https://v..com/exam/pc/customprocess/#/detail/" + process_id;
            deleteCookie('processUrl');
        }else {
            window.location.href = "/index";
            deleteCookie('processUrl');
        }
    })

    //查看批改评语
    $('.exam-look-correct-comment').click(function(){
        $('#correct_comment_modal').modal('show');
    })

    //系统评语优化
    $(".exam-result-remark span").click(function(){ //若有链接，点击直接跳转
        var go_url=$(".exam-result-remark").find(".go-url");
        if(go_url.length!=0) {
            var url=go_url.attr("comment_url");
            window.location.href=url;
        }
    })
});
</script>
<script>
    function getParam(paramName) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == paramName) {
                return pair[1];
            }
        }
        return (false);
    }
</script>
