    //提示弹窗
    function showSuccessTip(text) {
        $(".ksx-success .text label").text(text);
        $(".ksx-success").show();
        $(".ksx-success").fadeOut(3000);
    }

    function showErrorTip(text) {
        $(".ksx-error .text label").text(text);
        $(".ksx-error").show();
        $(".ksx-error").fadeOut(3000);
    }

    function showWarnTip(text) {
        $(".ksx-warn .text label").text(text);
        $(".ksx-warn").show();
        $(".ksx-warn").fadeOut(3000);
    }
</script>
<script type="text/javascript">
    //考试计时
    var timeDownInterval;
    //考试剩余总时长
    var answer_time_left = parseInt(6000);
    //全屏防作弊参数
    var set_full_screen = "1";
    var exitSwicthStatus = "new"; //new-第一次考试  doing-非第一次考试，会从下列请求获取到该参数，给变量赋值后，再将其作为参数放到请求里。后端需要该参数对第一次进考试时的情况进行处理
    //切换次数
    var blur_count = "0";
    var cuttingScreenCount = ""; //已切屏次数
    //考生id
    var examUserId = "7387836";
    //无操作防作弊静止时间
    var quietSecond = "0";
    //设置无操作防作弊
    var setQuietCheat = "0";
    //拍照防作弊参数
    var capture = "0";
    //答题时长（是否不限时长
    var examTimeRestrict = '1';
    //是否显示水印 0--不显示；1--显示
    var isWatermark = '0';
    //最短答题时长
    var setMinExamTime = '0';
    var minExamTime = '0';
    var totalExamTime = '60';

    function getParam(paramName) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == paramName) {
                return pair[1];
            }
        }
        return (false);
    }


</script>
